</head>

<body>
    <h1>Hai apa kabar</h1>


    <script>
        class Binatang {
            // property
            jumlahKaki;
            warna;

            tampilkanDeksripsi() {
                console.log('Binatang ini memiliki ' + this.jumlahKaki + ' kaki dan berwarna ' + this.warna);
            }
        }

        var kucing = new Binatang();
        kucing.jumlahKaki = 4;
        kucing.warna = 'oren';

        kucing.tampilkanDeksripsi();
    </script>
</body>

</html>
