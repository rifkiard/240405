<body>
    <h1>Hai apa kabar</h1>


    <script>
        class Binatang {
            // property
            jumlahKaki;
            warna;

            constructor(jmlhKaki, wrna) {
                this.jumlahKaki = jmlhKaki;
                this.warna = wrna;
            }

            tampilkanDeksripsi() {
                console.log('Binatang ini memiliki ' + this.jumlahKaki + ' kaki dan berwarna ' + this.warna);
            }
        }

        var kucing = new Binatang(10, 'oren');

        kucing.tampilkanDeksripsi();
    </script>
</body>

</html>
